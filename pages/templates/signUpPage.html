<form id="signUpForm" role="form">
    <div class="form-group">
        <label for="input_firstname">First Name:</label>
        <input type="text" class="form-control" name="name" data-attribute="name" id="input_firstname" required/> 
        <span class="help-block hidden"></span>
    </div>
    <div class="form-group">
        <label for="input_lastname">Last Name:</label>
        <input type="text" class="form-control" name="lastname" data-attribute="lastname" id="input_lastname" required />
        <span class="help-block hidden"></span>
    </div>
    <div class="form-group">
        <label for="input_username">Username:</label>
        <input type="text" class="form-control" name="username" data-attribute="username" id="input_username" required/>
        <span class="help-block hidden"></span>
    </div>
    <div class="form-group">
        <label for="input_password">Password:</label>
        <input  name="password" class="form-control" type="password" data-attribute="password" id="input_password" />
        <span class="help-block hidden"></span>
    </div>
    <div class="form-group">
        <label for="input_mail">E-Mail:</label>
        <input  name="mail" class="form-control" type="email" data-attribute="mail" id="input_mail"  required />
        <span class="help-block hidden"></span>
    </div>
    <div class="form-group">
        <label for="input_mobilenum">Mobile No.:</label>
        <input  name="mobilenum" class="form-control" type="text" data-attribute="mobilenum" id="input_mobilenum" size=10 required />  
        <span class="help-block hidden"></span>    
    </div>
     <div class="form-group">
        <label for="input_address">Address:</label>
        <input  name="input_address" class="form-control" type="text" name="address" data-attribute="address" id="input_address" required/> 
        <span class="help-block hidden"></span>     
    </div>
    <div class="form-group">
        <button id="create-account" type="submit" class="btn btn-success" uxf-id="create-account">Create</button>
    </div>
</form>
