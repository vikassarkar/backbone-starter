

<form role="form">
  <div class="form-group">
  	<label >Username:</label>
	<input name='username' class="form-control" type="text" name="username">
   
  </div>
  <div class="form-group">
    <label>Password:</label>
	<input name='password' type="text" class="form-control" name="password">
  </div>
 
  <button type="submit" uxf-id="log-in" class="btn btn-primary">Log In</button>
  <button id="sign-up" class="btn btn-success" uxf-id="sign-up">Sign UP</button>

  <div uxf-error="form-error" class="error-msg"></div>
</form>
